<!DOCTYPE html>
<html>
<head>
    <title>Flight Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Flight Management System</h1>
    <div class="output" id="output"></div>
    <div>
        <button onclick="handleChoice('1')">1. Aircraft List</button>
        <button onclick="handleChoice('2')">2. Ticket List</button>
        <button onclick="handleChoice('3')">3. Exit</button>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        let running = true;

        // Function to add text to output
        function print(text) {
            outputDiv.innerHTML += text + '<br>';
        }

        // Clear previous output and show welcome message
        function initialize() {
            outputDiv.innerHTML = '';
            print("====================================");
            print("    Welcome to Flight Management    ");
            print("====================================");
        }

        // Handle menu choices
        function handleChoice(choice) {
            if (!running) {
                initialize();
                running = true;
                return;
            }

            switch (choice) {
                case "1":
                    print("\nDisplaying Aircraft List...");
                    // Add aircraft list functionality here
                    break;
                case "2":
                    print("\nDisplaying Ticket List...");
                    // Add ticket list functionality here
                    break;
                case "3":
                    print("\nThank you for using Flight Management. Goodbye!");
                    running = false;
                    break;
                default:
                    print("\nInvalid option. Please try again.");
                    break;
            }
        }

        // Initialize the application
        initialize();
    </script>
</body>
</html>
